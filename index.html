<!DOCTYPE html>
<html>
  <head>
    <title>Hand Cricket Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-div">
      <div id="label-div">
        <h1>User</h1>
        <h1>Computer</h1>
      </div>
      <center>
        <h1 id="score-element">Score : <span id="score">0</span></h1>
      </center>
      <div id="image-div">
        <img id="left-img" src="./images/batsman.png" />
        <img id="right-img" src="./images/bowler.png" />
      </div>
      <div id="buttons-div">
        <button id="b1" onclick="myFunction(1)">1</button>
        <button id="b2" onclick="myFunction(2)">2</button>
        <button id="b3" onclick="myFunction(3)">3</button>
        <button id="b4" onclick="myFunction(4)">4</button>
        <button id="b5" onclick="myFunction(5)">5</button>
        <button id="b6" onclick="myFunction(6)">6</button>
        <button id="desc" onclick="resetImages()">Reset</button>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
